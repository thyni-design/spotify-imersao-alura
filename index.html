<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão Alura</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/> 

</head>
<body>
     <div class="sidebar">
        <nav class="sidebar__navigation"> <!-- tag nav, usada para fazer menus-->
            <div class="logo">
                <a href="">
                    <img src="/assets/icons/logo-spotify.png" alt="logo do spotify" />
                </a>
            </div>
                
                    <ul>
                       <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                       </li>
                       <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                       </li>
                    </ul>                 
        </nav> 

                <div class="library">
                    <div class="library__content">
                        <button class="library__button">
                            <span class="fa fas fa-book"></span>
                            <span>Sua biblioteca</span>
                        </button>
                        <span class="fa fa-plus"></span>
                </div>
                
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É fácil, vamos te ajudar.</span>
                        <button class="section-playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>

                    <div class="cookies">
                        <a href="">Cookies</a>
                    </div>

                    <div class="languages">
                        <button class="languages__button">
                            <span class="fa fa-globe"></span>
                            <span>Português do Brasil</span>
                        </button>
                    </div>
                </div>    
                
</body>
</html>
